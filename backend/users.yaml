openapi: 3.0.0
info:
  title: Pokemon API
  description: An API that will call AWS DynamoDB to get and store user data on a Pok√©mon
  version: 1.0.0
servers:
  - url: "http://localhost:5000"
tags:
  - name: Users
    description: Pokemon websites users
paths:
#Posts Requests
  /user:
    post:
      tags:
        - Users
      summary: Create User
      description: Create a new user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                name:
                  type: string
                email:
                  type: string
                bio:
                  type: string
                password:
                  type: string
                profilePicture:
                  type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Users
      summary: GetUsers
      description: Get all the users that are stored on the AWS DynamoDB table
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /user/validate/password:
    post:
      tags:
        - Users
      summary: Check password
      description: Compare the input password and the hashed password to see if they match
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                inputPassword:
                  type: string
                  example: SuperSecretP@ssw0rd
                hashedPassword:
                  type: string
                  example: $2b$10$iqFFHTpgcQwx4OVOE4yBpezDkBlALgwJinuj3T5awtGu5sx9JmlUO
          multipart/form-data:
            schema:
              type: object
              properties:
                inputPassword:
                  type: string
                  example: SuperSecretP@ssw0rd
                hashedPassword:
                  type: string
                  example: $2b$10$iqFFHTpgcQwx4OVOE4yBpezDkBlALgwJinuj3T5awtGu5sx9JmlUO
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
#Get Requests
  /user/{id}:
    get:
      tags:
        - Users
      summary: Get User By Id
      description: Get the user by the userId Key
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: "{{userId}}"
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /user/email/get/{email}:
    get:
      tags:
        - Users
      summary: Get User By Email
      description: Get the user by their email address
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
          example: "user@example.com"
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /user/username/get/{username}:
    get:
      tags:
        - Users
      summary: Get User By Username
      description: Get the user by their username
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: "Bla Test"
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
# Put Request
  /user/email/put:
    put:
      tags:
        - Users
      summary: Update Users Email
      description: Update the user's email
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: testEmailPut
                  userId:
                    type: string
                    example: "{{userId}}"
      responses:
        '200':
              description: Successful response
              content:
                application/json: {}
  /user/username/put:
    put:
      tags:
        - Users
      summary: Update Users UserName
      description: Update the user's username
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    example: Api-doc test
                  userId:
                    type: string
                    example: "{{userId}}"
      responses:
        '200':
              description: Successful response
              content:
                application/json: {}
  /user/password/put:
    put:
      tags:
        - Users
      summary: Update Users Passowrd
      description: Update the user's password with the proper salt
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  password:
                    type: string
                    example: Password123!
                  userId:
                    type: string
                    example: "{{userId}}"
      responses:
        '200':
              description: Successful response
              content:
                application/json: {}
  /user/profilePicture/put:
    put:
      tags:
        - Users
      summary: Update Users Profile pictures
      description: Update the user's profile pictures on the back end
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  profilePicture:
                    type: string
                    example: https://cdn.7tv.app/emote/64f450db5ed667f92a96a40f/4x.webp
                  userId:
                    type: string
                    example: "{{userId}}"
      responses:
        '200':
              description: Successful response
              content:
                application/json: {}
  /user/bio/put:
    put:
      tags:
        - Users
      summary: Update Users Bio
      description: Update the user's bio on the back end
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  bio:
                    type: string
                    example: Did you know that the critically acclaimed MMORPG Final Fantasy XIV has a free trial, and includes the entirety of A Realm Reborn AND the award-winning Heavensward expansion up to level 60 with no restrictions on playtime? Sign up, and enjoy Eorzea today!
                  userId:
                    type: string
                    example: "{{userId}}"
      responses:
        '200':
              description: Successful response
              content:
                application/json: {}
  /user/name/put:
    put:
      tags:
        - Users
      summary: Update Users Name
      description: Update the user's name on the back end
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Mr.Pritchard
                  userId:
                    type: string
                    example: "{{userId}}"
      responses:
        '200':
              description: Successful response
              content:
                application/json: {}


